name: CI / Pack / Publish

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  # ─── Build & Test ──────────────────────────────────────────────────────────
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for MinVer

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Company.Logging.sln

      - name: Build (Release)
        run: dotnet build Company.Logging.sln --configuration Release --no-restore

      - name: Run tests
        run: |
          dotnet test Company.Logging.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/test-results.trx'

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: '**/coverage.cobertura.xml'

  # ─── Pack NuGet ───────────────────────────────────────────────────────────
  pack:
    name: Pack NuGet Packages
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore Company.Logging.sln

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0-preview.${{ github.run_number }}"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Resolved version: $VERSION"

      - name: Pack Abstractions
        run: |
          dotnet pack src/Company.Logging.Abstractions/Company.Logging.Abstractions.csproj \
            --configuration Release \
            --no-restore \
            /p:Version=${{ steps.version.outputs.VERSION }} \
            --output ./artifacts/nuget

      - name: Pack Serilog.AspNetCore
        run: |
          dotnet pack src/Company.Logging.Serilog.AspNetCore/Company.Logging.Serilog.AspNetCore.csproj \
            --configuration Release \
            --no-restore \
            /p:Version=${{ steps.version.outputs.VERSION }} \
            --output ./artifacts/nuget

      - name: Pack Telemetry.AspNetCore
        run: |
          dotnet pack src/Company.Logging.Telemetry.AspNetCore/Company.Logging.Telemetry.AspNetCore.csproj \
            --configuration Release \
            --no-restore \
            /p:Version=${{ steps.version.outputs.VERSION }} \
            --output ./artifacts/nuget

      - name: Upload NuGet artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/nuget/*.nupkg

      - name: Upload symbol packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-symbols
          path: ./artifacts/nuget/*.snupkg

  # ─── Publish to GitHub Packages (tag releases only) ──────────────────────
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: pack
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      packages: write

    steps:
      - name: Download NuGet artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/nuget

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: https://nuget.pkg.github.com/gzviadauri-dev/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub Packages
        run: |
          dotnet nuget push ./artifacts/nuget/*.nupkg \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source https://nuget.pkg.github.com/gzviadauri-dev/index.json \
            --skip-duplicate
